<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="topContainer">
        <img class="topDhvsuLogo" src="../img/DHVSU-LOGO.png" alt="">
        <h1 class="topDhvsu">Don Honorio Venturia State University</h1>
    </div>

    <div class="middleContainer">

        <h1 class="userForms">Admin Forms</h1>

        <div class="login-box">
            <form class="login-form" action="">
                <h1>Log In</h1>
                <div class="textbox">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" name="username" id="" placeholder="Username">
                </div>
                <div class="textbox">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" name="username" id="" placeholder="Password">
                </div>

                <button class="btn" type="submit">Login</button>
            </form>

            
        </div>

        <div class="register-box">
            <form class="register-form" action="">
                <h1>Register</h1>
                <div class="textbox">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" name="username" id="" placeholder="Username">
                </div>
                <div class="textbox">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input type="email" name="email" id="" placeholder="Email">
                </div>
                <div class="textbox">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" name="password" id="" placeholder="Password">
                </div>
                <div class="textbox">
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    <input type="password" name="confirmPassword" id="" placeholder="Confirm Password">
                </div>

                <button class="btn" type="submit">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
